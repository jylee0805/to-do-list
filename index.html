<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <h1 class="title">TODO LIST</h1>
        <div class="search">
            <input type="text" class="txt">
            <input type="button" value="+" class="addBtn">
        </div>
        <div class="box">
            <ul class="choose">
                <li class="select">全部</li>
                <li>待完成</li>
                <li>已完成</li>
            </ul>
            <ul class="todo">
                <li >新增待辦事項</li>
            </ul>
            <div class="inform">
                <p><span class="todoTotal">0</span>個待完成項目</p>
                
                <input type="button" value="清除已完成項目" class="clear">
            </div>
        </div>
    </div>
</body>
<script src="./all.js"></script>
</html>
